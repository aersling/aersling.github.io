<!doctype html>
<html>
	<head>
	<meta charset="utf-8">
	<title>Video.js 6.2.8</title>
	<link href="css/video-js.css" rel="stylesheet">
	<style>
body {
	background-color: #191919
}
.m {
	width: 740px;
	height: 400px;
	margin-left: auto;
	margin-right: auto;
	margin-top: 100px;
}
</style>
	</head>

	<body>
    <div class="m">
      <video id="my-video" class="video-js"  width="740" height="400"   data-setup='{"loop":"true"}'>
        <source src="https://www.bulgari.cn/zh-cn/cms_video/bvlgari-magazine-bzero1-universe-loop-2-video_2700k.mp4" type="video/mp4">
        <p class="vjs-no-js"> To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a> </p>
      </video>
      <script src="js/video.min.js"></script> 
      <!-- <script src="http://vjs.zencdn.net/5.19/lang/zh-CN.js"></script> -->
      <script type="text/javascript">
         


          window.onload = function () {
              var myPlayer = videojs('my-video');
              var myVid = document.getElementById("my-video");
              myVid.controls = false;//控制显示进度条
            //  myVid.load();
              //loop":"true" 控制是否循环播放 <video> 
              videojs("my-video").ready(function () {
                  var myPlayer = this;
                  myPlayer.play();

                  this.on('ended', function () {
                      videojs.log('播放结束了!');
                  });
              });
             
          }

         
			

		</script> 
    </div>
</body>
</html>
